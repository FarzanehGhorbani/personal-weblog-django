<div class="col-md-3">
    <div class="widgets-wrapper">
      <div class="widget">
        <h4>پست های محبوب</h4>
        <div class="posts-list">
          {% for blog in blogs %}

              <div class="post"><a href="#" class="entry-image"><img src="{{ blog.cover.url }}" alt=""></a>
                <div class="entry-content">
                  <h4 class="entry-title"><a href="#">{{ blog.title }}</a></h4>
                  <ul class="entry-meta">
                    <li><i class="icon oi-speech-bubble"></i> {{ blog.num_comments }} نظر</li>
                  </ul>
                </div>
              </div>

          {% endfor %}

        </div>
      </div>
    </div>
</div>
